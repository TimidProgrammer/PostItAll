    <script>
    //Globals
    $.fn.postitall.defaults.style.fontfamily = "'Shadows Into Light', sans-serif";
    $.fn.postitall.defaults.style.fontsize = "larger";
    $(document).ready(function() {
      $.PostItAll.new({
          content: "<p style='text-align:center;font-size:large;'>Hi and welcome to Post It All!<br><br>If you are interested in a jQuery sticky note plugin or in the Chrome extension, you're in the right place!! :)</p>",
          width: 300,
          style: {
            fontfamily: "'Shadows Into Light', sans-serif",
            tresd: false
          },
          features: {
              toolbar: false,
              randomColor: false,
          },
          flags: {
              fixed: true,
              blocked: true
          },
          attachedTo : {
              element: '#idTitle',
              position: 'bottom'
          }
      });
    });
    </script>
