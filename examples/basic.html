                    <div class="starter-template">
                        <h1>Basic example</h1>
                        <p class="lead">Basic actions to create, hide, show, change and remove a note.</p>

                        <div class="list-group">
                            <a href="#" class="list-group-item" id="idNew">New note</a>
                            <a href="#" class="list-group-item" id="idHide">Hide</a>
                            <a href="#" class="list-group-item" id="idShow">Show</a>
                            <a href="#" class="list-group-item" id="idChange">Turn red</a>

    <script src="../libs/jquery-ui/jquery-ui.min.js"></script>

    <script src="../libs/minicolors/jquery.minicolors.min.js"></script>
    <script src="../dist/jquery.postitall.js"></script>
    <script src="../js/app.js"></script>

    <script>
    $(document).ready(function() {
        var idNote = null;
        $('#idNew').click(function(e) {

            if(idNote != null)
                $('#idDelete').click();

            if(idNote == null) {
                $.PostItAll.new({
                    right: 20,
                    onCreated: function(id) {
                        idNote = id
                    },
                    onDelete: function() {
                        idNote = null;
                    }
                });
            }
            e.preventDefault();
        });
        $('#idHide').click(function(e) {
            if(idNote != null)
                $(idNote).postitall('hide');
            e.preventDefault();
        });
        $('#idShow').click(function(e) {
            if(idNote != null)
                $(idNote).postitall('show');
            e.preventDefault();
        });
        $('#idChange').click(function(e) {
            if(idNote != null)
                $(idNote).postitall('options', {
                    style : {
                        backgroundcolor: '#ff0000'
                    }
                });
            e.preventDefault();
        });
        $('#idDelete').click(function(e) {
            if(idNote != null)
                $(idNote).postitall('destroy');
            e.preventDefault();
        });
    });
    </script>
